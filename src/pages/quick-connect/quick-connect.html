<ion-header>
  <ion-navbar color="primary">
    <ion-title>Quick Connect
      <p no-margin>
        <small>Free Between :{{fromTime}} to {{toTime}}</small>
      </p>
    </ion-title>
    <!-- <ion-buttons right>
      <button ion-button>
        <ion-icon ios="ios-information-circle" md="md-information-circle"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of friendListDetails">
    <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="../assets/imgs/user.png">
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <button ion-button round outline item-end (click)="goToFriendsProfile(item)">
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
    <div padding-horizontal class="interest_sec">
      <h4 padding-top><strong>Interests :</strong></h4>
      <div class="interested-items">
        <div text-center padding-horizontal class="interest_column" *ngFor="let item1 of item.interest">
          {{item1}}
        </div>
      </div>
      <h4 padding-top><strong> Preferences :</strong></h4>
      <div class="interested-items" padding-bottom>
        <div text-center padding-horizontal class="interest_column" *ngFor="let item2 of item.foodPreference">
          {{item2}}
        </div>
      </div>
    </div>
  </ion-card>

</ion-content>
